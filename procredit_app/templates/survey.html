<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .step { display: none; }
        .step.active { display: block; }
        .survey-option {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .survey-option input[type="checkbox"] {
            display: none;
        }
        .survey-option input[type="checkbox"] + label {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .survey-option input[type="checkbox"]:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
   <script>
    document.addEventListener('DOMContentLoaded', function () {
        let currentStep = 0;
        const steps = document.querySelectorAll('.step');
    
        document.getElementById('start-survey').addEventListener('click', function () {
            $('#surveyModal').modal('show');
            showStep(0);
        });
    
        document.getElementById('next-btn').addEventListener('click', function () {
            if (validateStep(currentStep)) {
                if (currentStep < steps.length - 1) {
                    showStep(currentStep + 1);
                } else {
                    submitSurvey();
                }
            } else {
                alert('Please select at least one option before proceeding.');
            }
        });
    
        document.getElementById('prev-btn').addEventListener('click', function () {
            if (currentStep > 0) {
                showStep(currentStep - 1);
            }
        });
    
        function showStep(step) {
            steps[currentStep].classList.remove('active');
            currentStep = step;
            steps[currentStep].classList.add('active');
            updateButtons();
        }
    
        function validateStep(step) {
            const inputs = steps[step].querySelectorAll('input[type="checkbox"], input[type="radio"]');
            for (let input of inputs) {
                if (input.checked) {
                    return true;
                }
            }
            return false;
        }
    
        function submitSurvey() {
            const form = document.getElementById('survey-form');
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.status === 'success') {
                    alert('Survey submitted successfully!');
                    window.location.href = '/survey/results/';
                } else {
                    alert('There was an error submitting the survey.');
                    console.log(data.errors);
                }
            });
        }
    
        function updateButtons() {
            const nextBtn = document.getElementById('next-btn');
            if (currentStep === steps.length - 1) {
                nextBtn.textContent = 'Submit';
            } else {
                nextBtn.textContent = 'Next';
            }
        }
    
        // Show the first step initially
        showStep(0);
    });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div id="popup" class="popup">
            <h2>Tired of not knowing how to spend money?</h2>
            <p>We can help! Take our survey to get started.</p>
            <button id="start-survey" class="btn btn-primary">Start Survey</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="surveyModal" tabindex="-1" aria-labelledby="surveyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="surveyModalLabel">Survey</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="survey-form" method="post">
                            {% csrf_token %}
                            {% for question, form in forms %}
                            <div class="step {% if forloop.first %}active{% endif %}">
                                <h3>{{ question }}</h3>
                                {{ form.as_p }}
                            </div>
                            {% endfor %}
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" id="prev-btn" class="btn btn-secondary">Previous</button>
                        <button type="button" id="next-btn" class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
