<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="assets/css/styles.css">
<body>

<section class="pt-5 mt-4 justify-content-evenly d-flex align-items-center">
        <div class="p-5 mt-4 text-center rounded shadow col-xl-4 col-lg-4 col-md-5 col-sm-8">
            <img  class="col-3" src="assets/img/ProCreditBank.png" alt="">
            <h2 class="fw-bold" style="color: #f61b29;">Log In</h2>
            <p class="py-1 text-secondary">Enter your credentials</p>
            <form id="loginForm">
                <div class="py-2 rounded form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="py-1 rounded form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="mt-3 btn-group btn-group-toggle d-flex rouned" data-toggle="buttons">
                    <label class="active btn w-50 text-light fw-bold" id="loginBtn" style="background-color: #E10311;border-color: #E10311 !important;">
                        <a href="/login/" class="text-decoration-none" style="color:#ffffff">Log In</a>
                    </label>
                    <label class="border btn w-50 fw-bold" id="signupBtn" style="border-color: #E10311 !important;color: #f71b2a;">
                        <a href="/signup" class="text-decoration-none" style="color:#E10311">Sign Up</a>
                    </label>
                </div>
            </form>
        </div>
</section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script>
        document.getElementById(loginBtn).addEventListener('click', function){
            if(!this.classList.contains('active')){
                window.location.href = '/login/';
            }
            else{
                document.getElementById('loginForm').submit();
            };
        };
        document.getElementById(signupBtn).addEventListener('click', function){
            window.location.href = '/signup';
        }
    </script>
</body>
</html>
